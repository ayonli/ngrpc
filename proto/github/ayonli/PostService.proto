syntax = "proto3";

option go_package = "github/ayonli";

package services.github.ayonli;

import "proto/github/ayonli/struct.proto";

message PostQuery {
    int32 id = 1;
}

message PostsQuery {
    optional string author = 1;
    optional string keyword = 2;
}

message PostSearchResult {
    repeated Post posts = 1;
}

service PostService {
    rpc GetPost(PostQuery) returns (Post) {}
    rpc SearchPosts(PostsQuery) returns (PostSearchResult) {}
}
