syntax = "proto3";

option go_package = "github/ayonli/services_proto";

package github.ayonli.services;

import "github/ayonli/services/struct.proto";

message PostQuery {
    int32 id = 1;
}

message PostsQuery {
    optional string author = 1;
    optional string keyword = 2;
}

message PostSearchResult {
    repeated Post posts = 1;
}

service PostService {
    rpc GetPost(PostQuery) returns (Post) {}
    rpc SearchPosts(PostsQuery) returns (PostSearchResult) {}
}
